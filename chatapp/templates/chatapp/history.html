<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat History</title>
</head>
<body>
  <h1>Your Chat History</h1>
  <p><a href="/">Back to chat</a></p>
  <table border="1" cellpadding="6">
    <tr><th>When</th><th>Role</th><th>Message</th></tr>
    {% for m in messages %}
    <tr>
      <td>{{ m.created_at }}</td>
      <td>{{ m.role }}</td>
      <td>{{ m.content }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No messages yet.</td></tr>
    {% endfor %}
  </table>
</body>
</html>
